codecov:
  branch: development
  notify:
    require_ci_to_pass: no
  token: 1a7fffda-028f-45ee-a46a-45389d417d58

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no